<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
</head>

<body style="margin-top: 20px; margin-left: 20px;">
    <label class="radio">
        <input type="radio" class="radio__input" name="radio1">
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="#4263EB" />
                </svg>
            </div>
            <div class="radio__label">Default</div>
        </div>
    </label>
    <br>
    <label class="radio">
        <input type="radio" class="radio__input" name="radio1" checked>
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="#4263EB" />
                </svg>
            </div>
            <div class="radio__label">Selected</div>
        </div>
    </label>
    <br>
    <label class="radio">
        <input type="radio" class="radio__input" name="radio1" disabled>
        <div class="radio__state">
            <div class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="#4263EB" />
                </svg>
            </div>
            <div class="radio__label">Disabled</div>
        </div>
    </label>

</body>

</html>
