                                </div>

                        </div>
                        <div class="tabs">
                            <input checked="checked" id="tab1" type="radio" name="tabs" />

                            <nav class="tabs__nav">
                                <ul class="tabs__menu">
                                    <li>

                                </ul>
                            </nav>
                            <div class="divider"></div>
                            <section>
                                <div class="tabs__tab-content tabs__tab-content-1">
                                    <figure>
                                        <pre>
                                            <code>
&lt;div class="avatar__component-preview"&gt;
    &lt;div class="avatar"&gt;
        &lt;div class="avatar__square"&gt;
            &lt;img class="avatar__img" src="../06-lection4/01-avatar/public/avatar-200.jpg"

        &lt;/div&gt;
    &lt;/div&gt;
&lt;/div&gt;
                                            </code>
                                        </pre>
                                    </figure>
                                </div>
                                <div class="tabs__tab-content tabs__tab-content-2">
                                    <figure>
                                        <pre>
                                            <code> 
.avatar__component-preview {
    width: 200px;
}

.avatar {
    width: 100%;
    padding-bottom: 100%;
    position: relative;
}

.avatar__square {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    border-radius: 50%;
    overflow: hidden;
}

.avatar__img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
                                            </code>
                                        </pre>
                                    </figure>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
